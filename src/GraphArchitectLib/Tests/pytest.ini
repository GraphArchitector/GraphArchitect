[pytest]
# Конфигурация pytest для проекта GraphArchitect

# Где искать тесты
testpaths = .

# Паттерны для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции по умолчанию
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # Раскомментируйте для покрытия:
    # --cov=grapharchitect
    # --cov-report=html
    # --cov-report=term-missing

# Маркеры
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (multiple components)
    slow: Slow tests (may take more than 1 second)
    stochastic: Tests using randomness (may rarely fail)

# Минимальная версия pytest
minversion = 7.0

# Игнорировать предупреждения
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Логирование
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Кодировка
console_output_style = progress

# Кеширование
cache_dir = .pytest_cache

# Параллельное выполнение (требует pytest-xdist)
# addopts = -n auto
